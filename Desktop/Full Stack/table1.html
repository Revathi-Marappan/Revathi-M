<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center>
        <b>FRIENDS TABLE</b>
    </center>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }

        th,
        td {
            border: 2px solid #0a0a0a;
            padding: 10px;
        }

        th {
            background-color: #4066f1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Roll no</th>
        </tr>

        </tr>

</body>

</html>
