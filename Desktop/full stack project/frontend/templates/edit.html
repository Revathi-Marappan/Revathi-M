<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit MoodTracker</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: top;
            align-items: top;
            min-height: 100vh;
        }

        .container {
            background-color: #e8f5e9;
            /* light green */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #2e7d32;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.success {
            background-color: #c8e6c9;
            color: #256029;
        }

        .message.error {
            background-color: #ffcdd2;
            color: #c62828;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #2e7d32;
        }

        button {
            background-color: #2e7d32;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>

<body>
    <!-- templates/students/update.html -->
    <form method="POST">
        <h2>Edit MoodTracker</h2>
        {% csrf_token %}
        <input type="char" name="username" placeholder="Username" required><br>
        <input type="number" name="date" placeholder="Date" required><br>
        <input type="number" name="time" placeholder="Time" required><br>
        <input type="char" name="mood" placeholder="Mood" required><br>
        <input type="number" name="mood_intensity" placeholder="Mood_intensity" required><br>
        <input type="char" name="performance" placeholder="Performance" required><br>
        <input type="number" name="performance_score" placeholder="Performance_score" required><br>
        <input type="char" name="stress_level" placeholder="Stress_level" required><br>
        <input type="char" name="energy_level" placeholder="Energy_level" required><br>
        <input type="char" name="physical_health" placeholder="Physical_health" required><br>
        <input type="char" name="activities" placeholder="Activities" required><br>
        <input type="char" name="social_interaction" placeholder="Social_interaction" required><br>
        <input type="char" name="weather" placeholder="Weather" required><br>
        <input type="char" name="mental_clarity" placeholder="Mental_clarity" required><br>
        <input type="char" name="gratitude_notes" placeholder="Gratitude_notes" required><br>
        <input type="char" name="self_care" placeholder="Self_care" required><br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
